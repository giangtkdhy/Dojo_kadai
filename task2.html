<main class="container">
</main>
<script>
  // ここに処理を追記
  'use strict';
   /*シンプルの回答
  const userInput = prompt('input your item'); 
  if (userInput === 'りんご') {
    console.log('1つ150円です');
  } else if (userInput === 'ばなな') {
    console.log('1つ100円です');
  } else {
    alert('品切れです');
  }*/


  //Nullish Coalescing 演算子使う場合の回答
  const userInput = prompt('input your item');
  const price = {
    'りんご': '1つ150円です',
    'ばなな': '1つ100円です'
  };
  console.log(price[userInput] ?? alert('品切れです'));
</script>
