<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>chiukan kadai</title>
    <link rel="stylesheet" href="middle.css" />
  </head>
  <body>
    <h1>最新情報</h1>
    <table>
      <tbody id="news-table"></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      axios
        .get(
          "https://54o76ppvn8.execute-api.ap-northeast-1.amazonaws.com/prod/bb-dojo",
          {
            params: { id: "dojo", query: "order by day desc limit 3" },
          }
        )
        .then((response) => {
          const newsData = response.data;
          const newsTable = document.getElementById("news-table");
          newsData.forEach((news) => {
            // 必要なデータが揃っているかチェック
            if (!news.day) {
              window.alert("day data が不足");
              return;
            }
            if (!news.category) {
              window.alert("category data が不足");
              return;
            }
            if (!news.content) {
              window.alert("content data が不足");
              return;
            }
            // 行を作成
            const row = document.createElement("tr");
            const dateCell = document.createElement("td");
            // 日付のセルを作成
            dateCell.textContent = news.day.value;
            row.appendChild(dateCell);
            // カテゴリのセルを作成
            const categoryCell = document.createElement("td");
            categoryCell.textContent = news.category.value;
            categoryCell.classList.add(getCategoryClass(news.category.value));
            row.appendChild(categoryCell);
            //title
            const titleCell = document.createElement("td");
            const titleLink = document.createElement("a");
            let title = news.content.value;
            // タイトルが30文字を超える場合は省略表示
            if (title.length > 30) {
              title = title.substring(0, 30) + "...";
            }
            titleLink.textContent = title;
            titleLink.href = news.link;
            titleCell.appendChild(titleLink);
            row.appendChild(titleCell);
            newsTable.appendChild(row);
          });
        })
        .catch((error) => {
          console.error("Error fetching news:", error);
        });

      function getCategoryClass(category) {
        if (category === "企業情報") {
          return "corporate-info";
        }
        if (category === "IR 情報") {
          return "ir-info";
        }
        if (category === "製品") {
          return "product-info";
        }
        return "";
      }
    </script>
  </body>
</html>
