<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>chiukan kadai</title>
    <link rel="stylesheet" href="chiukan.css" />
  </head>
  <body>
    <h1>最新情報</h1>
    <table>
      <tbody id="news-table"></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // ページの読み込み完了時にニュースを表示
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const response = await axios.get(
            "https://54o76ppvn8.execute-api.ap-northeast-1.amazonaws.com/prod/bb-dojo",
            {
              params: { id: "dojo", query: "order by day desc limit 3" },
            }
          );
          const newsData = response.data;
          const newsTable = document.getElementById("news-table");
          newsData.forEach((news) => {
            // 行を作成
            const row = document.createElement("tr");
            const dateCell = document.createElement("td");
            // 日付のセルを作成
            dateCell.textContent = news.day && news.day.value;
            row.appendChild(dateCell);
            const categoryCell = document.createElement("td");
            // カテゴリのセルを作成
            categoryCell.textContent = news.category && news.category.value;
            categoryCell.className = getCategoryClass(
              news.category && news.category.value
            );
            row.appendChild(categoryCell);
            const titleCell = document.createElement("td");
            const titleLink = document.createElement("a");
            let title = news.content && news.content.value;
            // タイトルが30文字を超える場合は省略表示
            if (title && title.length > 30) {
              title = title.substring(0, 30) + "...";
            }
            titleLink.textContent = title;
            titleLink.href = news.link && news.link.value;
            titleCell.appendChild(titleLink);
            row.appendChild(titleCell);
            newsTable.appendChild(row);
          });
        } catch (error) {
          console.error("Error fetching news:", error);
        }
      });

      // カテゴリに応じたクラスを返す関数
      function getCategoryClass(category) {
        const lowercaseCategory = category
          ? category.toString().toLowerCase()
          : "";
        if (lowercaseCategory === "企業情報") {
          return "category-1";
        }
        if (lowercaseCategory === "ir 情報") {
          return "category-2";
        }
        if (lowercaseCategory === "製品") {
          return "category-3";
        }
        return "";
      }
    </script>
  </body>
</html>
